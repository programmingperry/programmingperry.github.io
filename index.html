<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- FontAwesome Icons -->
        
    <title>programming perry</title>
    <link rel="icon" href="/assets/fav.png" type="image/png">
    <!-- CSS und JS laden -->
    <link href="CSS/style.css" rel="stylesheet" type="text/css" media="all">
    <link href="CSS/responsive_style.css" rel="stylesheet" type="text/css" media="all">
    <link href="CSS/animation.css" rel="stylesheet" type="text/css" media="all">

  </head>

  <body>
  <!-- Mobiler Header (für kleine Bildschirme) -->
    <div class="mobile-header">
      <h1 class="pagetitle-mobile">Programming Perry</h1>
    </div>

    <div class="window">
      <!-- Sidebar für Desktop -->
      <div class="sidebar">
        <h1 class="pagetitle">Programming Perry<img id="keyboar-img" src="/assets/keyboard.png"></h1>
        
        <div class="sidelinks">
          <a href="https://github.com/programmingperry" target="_blank"><i class="fab fa-github"></i></a>
          <a href="https://www.linkedin.com/in/nele-mccurrach-924947350/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
      </div>

      <!-- Hauptcontainer -->
      <div id="main-content" class="main-content">
        
        <!-- Menü Tabs -->
        <div class="tabs">
          <button class="tablink" onclick="loadPage('Unterseiten/index_content.html', this)" id="defaultOpen">Index</button>
          <button class="tablink" onclick="loadPage('Unterseiten/about.html', this)">Perry</button>
          <button class="tablink" onclick="loadPage('Unterseiten/projects_content.html', this)">Projects</button>
          <button class="tablink" onclick="loadPage('Unterseiten/dev_log_content.html', this)">Dev_Log</button>
          <div class="tabsymbols">
            <span class="tabsymbol" id="tabsymbol-1"><i class="fa-solid fa-code-branch"></i></span>
            <span class="tabsymbol" id="tabsymbol-2"><i class="fa-solid fa-code-pull-request"></i></span>
            <span class="tabsymbol" id="tabsymbol-3"><i class="fa-solid fa-code-merge"></i></span>
          </div>
        </div>

        <!-- Tabs Inhalte-->
        <!-- Hier wird der Inhalt geladen -->
        <div id="content" class="content">
          <p>Inhalt wird geladen...</p>
        </div>

      </div>
    </div>

     <!-- Social Links unter dem Fenster -->
     <div class="social-links">
      <button class="social-link" onclick="window.open('https://github.com/programmingperry');">
        <i class="fab fa-github"></i> <!-- GitHub Icon -->
      </button>
      <button class="social-link" onclick="window.open('https://www.linkedin.com/in/nele-mccurrach-924947350/');">
        <i class="fa-brands fa-linkedin-in"></i> <!-- LinkedIn Icon -->
      </button>
    </div>

    <script defer src="javascript/main.js" defer></script>
