<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <title>programming perry</title>
    <!-- The style.css file allows you to change the look of your web pages.
         If you include the next line in all your web pages, they will all share the same look.
         This makes it easier to make new pages for your site. -->
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
  </head>

  <body>
    <div class="window">
<!-- Sidebar -->
      <div class="sidebar">
        <h1 class="pagetitle">Programming Perry</h1>
        <div class="sidelinks">
          <a href="#">GitHub</a>
          <a href="#">LinkedIn</a>
        </div>
      </div>

      <!-- Hauptcontainer -->
      <div id="main-content" class="main-content">
        <!-- Menü Tabs -->
        <div class="tabs">
          <button class="tablink" onclick="loadPage('index_content.html')">Index</button>
          <button class="tablink" onclick="loadPage('projects_content.html')" id="defaultOpen">Projects</button>
          <button class="tablink" onclick="loadPage('dev_log_content.html')">Dev_Log</button>
        </div>

        <!-- Tabs Inhalte-->
        
        <p>Inhalt wird geladen...</p>
      </div>
    </div>
<script>
  function openPage(pageName, elmnt) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
      }
      document.getElementById(pageName).style.display = "block";
  }

  function loadPage(page) {
  fetch(page)
    .then(response => {
      if (!response.ok) {
        throw new Error("Seite nicht gefunden: " + page);
      }
      return response.text();
    })
    .then(data => {
      document.getElementById("main-content").innerHTML = data;
    })
    .catch(error => console.error('Fehler beim Laden:', error));
}

// Standardseite laden, wenn die Seite geöffnet wird
document.addEventListener("DOMContentLoaded", function () {
  loadPage("index_content.html");
});
</script>

  </body>
</html>
