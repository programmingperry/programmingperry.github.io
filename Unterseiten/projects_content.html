<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Projects</title>
</head>
<body>
    <h2>Projects</h2>

    <div id="projects-container">
        <!-- Hier sollten die Projekte geladen werden -->
    </div>

    <script>
        // Debugging: Testausgabe, um zu prüfen, ob das Skript läuft
        console.log("Projects-Seite wurde geladen!");

        // Liste der Projektdateien
        const projectPages = [
            "/Projects/number_converter.html"
        ];

        function loadProjects() {
            console.log("Lade Projekte...");

            const container = document.getElementById("projects-container");
            if (!container) {
                console.error("Container nicht gefunden!");
                return;
            }

            projectPages.forEach(page => {
                console.log("Lade Seite:", page);

                fetch(page)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Seite nicht gefunden: " + page);
                        }
                        return response.text();
                    })
                    .then(data => {
                        console.log("Erfolgreich geladen:", page);
                        const projectDiv = document.createElement("div");
                        projectDiv.classList.add("project-entry");
                        projectDiv.innerHTML = data;
                        container.appendChild(projectDiv);
                    })
                    .catch(error => console.error("Fehler beim Laden:", error));
            });
        }

        // Lade Projekte nach dem Laden der Seite
        document.addEventListener("DOMContentLoaded", loadProjects);
    </script>
</body>
</html>
