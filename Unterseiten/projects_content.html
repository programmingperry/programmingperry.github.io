<h2>Projects</h2>

<div id="projects-container">
    <!-- Hier werden die Projekte automatisch eingefÃ¼gt -->
</div>

<script>
    // Liste der Projektdateien
    const projectPages = [
      "Projects/number_converter.html",
    ];

    function loadProjects() {
    console.log("Lade Projekte...");  // Testausgabe

    const container = document.getElementById("projects-container");
    if (!container) {
        console.error("Container nicht gefunden!");
        return;
    }

    projectPages.forEach(page => {
        console.log("Lade Seite:", page);  // Testausgabe

        fetch(page)
            .then(response => {
                if (!response.ok) {
                    throw new Error("Seite nicht gefunden: " + page);
                }
                return response.text();
            })
            .then(data => {
                console.log("Erfolgreich geladen:", page);  // Testausgabe
                const projectDiv = document.createElement("div");
                projectDiv.classList.add("project-entry");
                projectDiv.innerHTML = data;
                container.appendChild(projectDiv);
            })
            .catch(error => console.error("Fehler beim Laden:", error));
    });
}

    // Lade Projekte, wenn die Seite fertig geladen ist
    document.addEventListener("DOMContentLoaded", loadProjects);
</script>
